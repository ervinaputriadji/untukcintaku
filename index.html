<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, Sayang! üíñ</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');

        body {
            text-align: center;
            background: linear-gradient(135deg, #000000, #222222);
            color: #FFD700;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            margin-top: 50px;
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 3em;
            color: #FFD700;
            animation: glow 2s infinite alternate;
        }

        p {
            color: #fff;
            font-size: 1.5em;
            margin: 20px;
            opacity: 0;
            animation: fadeInText 2s ease-in-out forwards;
        }

        .button {
            background-color: #FFD700;
            color: #000;
            padding: 15px 25px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        .button:hover {
            background-color: #ffcc00;
            transform: scale(1.1);
        }

        .photo {
            width: 300px;
            border-radius: 15px;
            margin: 20px;
            box-shadow: 0px 4px 8px rgba(255, 215, 0, 0.5);
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 5px #FFD700; }
            100% { text-shadow: 0 0 20px #ffcc00, 0 0 30px #FFD700; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInText {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }

        /* Efek confetti */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: gold;
            top: -10px;
            opacity: 0.8;
            animation: fall 3s linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéâ Happy Level Up, Zii ku Sayanggg! üéÆ</h1>
        <p>Next Stage Unlocked: Level 27! üèÜ‚ú® Semoga di level ini makin kuat, makin sukses, dan makin sayang sama aku! üòò<br>No matter what, I‚Äôll always stand by your side! üíï‚ú®</p>
        <img class="photo" src="your-photo-link-here" alt="Foto Spesial">
        <br>
        <button class="button" onclick="playMusic()">Klik untuk dengar lagu üé∂</button>
        <audio id="birthdaySong" src="https://example.com/green-day-last-night-on-earth.mp3"></audio>
    </div>

    <script>
        function playMusic() {
            document.getElementById('birthdaySong').play();
        }

        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                let confetti = document.createElement("div");
                confetti.classList.add("confetti");
                confetti.style.left = Math.random() * window.innerWidth + "px";
                confetti.style.animationDuration = Math.random() * 3 + 2 + "s";
                document.body.appendChild(confetti);
            }
        }

        createConfetti();
    </script>
</body>
</html>
