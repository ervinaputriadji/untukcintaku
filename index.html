<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Surprise</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        /* CSS dari main.css */
        html { box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; margin: 0; }
        .song { visibility: hidden; }
        .container { height: 100vh; margin: 0 auto; overflow: hidden; position: relative; text-align: center; visibility: hidden; width: 100vw; }
        .container > div { left: 0; position: absolute; right: 0; top: 20vh; }
        .one { font-size: 4.5rem; }
        .two { font-size: 1.2rem; font-weight: lighter; }
        .three { font-size: 3rem; }
        .four .text-box { border: 3px solid #aaa; border-radius: 5px; margin: 0 auto; padding: 10px; position: relative; width: 600px; }
        .text-box p { margin: 0; text-align: left; }
        .text-box span { visibility: hidden; }
        .text-box .fake-btn { background-color: rgb(21, 161, 237); border-radius: 3px; bottom: -50px; color: #fff; padding: .5rem 1rem; position: absolute; right: 5px; }
        @media screen and (max-width: 500px) { .container { width: 90%; } .four .text-box { width: 90%; } }
    </style>
</head>
<body>
    <audio class="song" src="your-audio-file.mp3"></audio>
    <div class="container">
        <div class="one">Happy Birthday!</div>
        <div class="two">A special surprise for you</div>
        <div class="three">Let's celebrate</div>
    </div>
    <button id="replay">Replay</button>
    <script>
        // JavaScript dari main.js
        window.addEventListener('load', () => {
            Swal.fire({
                title: 'Do you want to play music in the background?',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonText: 'Yes',
                cancelButtonText: 'No',
            }).then((result) => {
                if (result.isConfirmed) {
                    document.querySelector('.song').play();
                    animationTimeline();
                } else {
                    animationTimeline();
                }
            });
        });

        const animationTimeline = () => {
            const tl = gsap.timeline();
            tl.to(".container", { visibility: "visible", duration: 0.6 })
              .from(".one", { opacity: 0, y: 10, duration: 0.7 })
              .from(".two", { opacity: 0, y: 10, duration: 0.4 })
              .to(".one", { opacity: 0, y: 10, duration: 0.7 }, "+=3.5")
              .to(".two", { opacity: 0, y: 10, duration: 0.7 }, "-=1")
              .from(".three", { opacity: 0, y: 10, duration: 0.7 })
              .to(".three", { opacity: 0, y: 10, duration: 0.7 }, "+=3");
        };

        document.getElementById("replay").addEventListener("click", () => {
            animationTimeline();
        });
    </script>
</body>
</html>
