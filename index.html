<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, Sayang!</title>
    <style>
        body {
            text-align: center;
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            font-size: 2.5em;
        }
        p {
            font-size: 1.2em;
        }
        .btn {
            background: gold;
            color: black;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
            margin-top: 20px;
        }
        .love {
            position: absolute;
            font-size: 2em;
            color: red;
            animation: float 4s linear infinite;
        }
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }
        .snow {
            position: absolute;
            width: 5px;
            height: 5px;
            background: white;
            border-radius: 50%;
            animation: snowfall 5s linear infinite;
        }
        @keyframes snowfall {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
        .stars {
            position: absolute;
            width: 3px;
            height: 3px;
            background: gold;
            border-radius: 50%;
            animation: twinkle 3s linear infinite;
        }
        @keyframes twinkle {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
        .music-icon {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/3/3f/Vinyl_record.png') no-repeat center center;
            background-size: cover;
            border-radius: 50%;
            animation: spin 4s linear infinite;
            display: none;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="title">Halo Sayangkuu! 🖤</h1>
        <p id="message">Kamu sayang aku nggak?</p>
        <button class="btn" onclick="nextPage('Sayang aja')">Sayang aja</button>
        <button class="btn" onclick="nextPage('Sayang banget')">Sayang banget</button>
        <div id="loveContainer"></div>
        <div id="snowContainer"></div>
        <audio id="bgMusic" loop>
            <source src="your-music-link-here.mp3" type="audio/mpeg">
        </audio>
        <div id="musicIcon" class="music-icon"></div>
    </div>

    <script>
        let currentPage = 1;

        function nextPage(choice) {
            const title = document.getElementById('title');
            const message = document.getElementById('message');
            const bgMusic = document.getElementById('bgMusic');
            const musicIcon = document.getElementById('musicIcon');

            if (currentPage === 9) {
                generateHearts();
                bgMusic.play();
                musicIcon.style.display = "block";
            }

            if (currentPage === 10) {
                generateSnowAndStars();
            }

            const pages = [
                { title: "Pssttt... aku punya rahasia nih! 🤭", message: "Mau tahu nggak?" },
                { title: "Aku mau kasih tahu sesuatu nih...", message: "Harus tetep sayang aku selamanya yaa! 😘" },
                { title: "Hmm... aku ragu nih...", message: "Beneran sayang aku?" },
                { title: "Siapa pacar paling cantik sedunia?", message: "Jawab yang bener yaa! 😍" },
                { title: "Jawaban yang sangat tepat! ✨", message: "Hadiah buat kamu hampir sampai!" },
                { title: "Udah siap dapet kejutan spesial dari aku?", message: "Klik tombol di bawah ya!" },
                { title: "Oke, hitungan mundur yaa... 3...2...1...", message: "Tadaaa! 🎉" },
                { title: "Happy Level Up, Zii Sayangkuu! 🎉💖", message: "<img src='https://drive.google.com/uc?export=download&id=11W7z93f7QbL6tSwD7d8LWQLPhu7fHxt1' width='300px'><br>Semoga di level ini makin kuat, makin sukses, dan makin sayang sama aku! 😘" },
                { title: "Jangan lupa harus tetep sayang aku terus yaaa! 🤍✨", message: "<br>💖 With love, from your prettiest (and cutest) girlfriend you’ll ever have—VINA! 😘✨💕" }
            ];

            if (currentPage < pages.length) {
                title.innerHTML = pages[currentPage - 1].title;
                message.innerHTML = pages[currentPage - 1].message;
                currentPage++;
            }
        }

        function generateHearts() {
            const container = document.getElementById('loveContainer');
            for (let i = 0; i < 30; i++) {
                let heart = document.createElement("div");
                heart.className = "love";
                heart.innerHTML = "❤️";
                heart.style.left = Math.random() * window.innerWidth + "px";
                heart.style.top = Math.random() * window.innerHeight + "px";
                heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
                container.appendChild(heart);
            }
        }

        function generateSnowAndStars() {
            const snowContainer = document.getElementById('snowContainer');
            for (let i = 0; i < 20; i++) {
                let snow = document.createElement("div");
                snow.className = "snow";
                snow.style.left = Math.random() * window.innerWidth + "px";
                snow.style.animationDuration = (Math.random() * 3 + 2) + "s";
                snowContainer.appendChild(snow);
            }
            for (let i = 0; i < 10; i++) {
                let star = document.createElement("div");
                star.className = "stars";
                star.style.left = Math.random() * window.innerWidth + "px";
                star.style.top = Math.random() * window.innerHeight + "px";
                star.style.animationDuration = (Math.random() * 3 + 2) + "s";
                snowContainer.appendChild(star);
            }
        }
    </script>
</body>
</html>
